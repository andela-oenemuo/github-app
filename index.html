<!DOCTYPE html>
  <html>
  <head>
    <title>Github Profile Finder</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Oldenburg' rel='stylesheet' type='text/css'>
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/myApp.js"></script>

  </head>
  <body>

    <header>
      
    <div class="username">
      <h1>Github Profile Finder</h1>
      <span><input type="text" placeholder="GitHub Username" id="user-name" /></span>
      <span><button id="search-button">Search</button></span>

    </div>

    <div id="users">
      <div id="avatar"></div>
        <div id="followers"></div>
          <div id="following"></div>
          <div id="public repos"></div>
    </div> 
      <div id="list"><ul id="allRepos"></ul></div>
      

      <p class="error"></p>
    </header>

    

  </body>
  </html>
